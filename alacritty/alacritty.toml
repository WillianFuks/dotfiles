[colors.selection]
background = "0x504945"
text = "0xebdbb2"

[font]
size = 13.0

[font.bold]
family = "FiraCode Nerd Font"
style = "Bold"

[font.normal]
family = "FiraCode Nerd Font"
style = "Regular"

[mouse]
hide_when_typing = true

# [mouse.url]
# modifiers = "Control"

[scrolling]
history = 10000
multiplier = 3

[window]
dynamic_padding = true
startup_mode = "Windowed"

[window.dimensions]
columns = 120
lines = 30

[window.padding]
x = 5
y = 5

[window.position]
x = 0
y = 0

